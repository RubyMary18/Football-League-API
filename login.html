<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="description" lang="en" content="Football Premier League Login Page">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body class="login-body">
    <!--container start-->
    <div class="container">
      <!--main section start-->
      <main class="login-main">
        <div class="wrapper">
          <span class="icon user-icon">user</span>
          <h1>login</h1>
          <form action="#FIXME" method="post">
            <div class="email-box">
              <input type="text" name="email" placeholder="Enter your email">
            </div>
            <div class="password-box">
              <input type="password" name="password" placeholder="Enter password" class="password">
            </div>
            <div class="btn-box">
              <button type="submit">login</button>
            </div>
          </form>
          <span class="error">error message</span>
        </div>
      </main>
      <!--main section end-->
    </div>
    <!--container end-->

    <script src="assets/js/script.js"></script>
  </body>
</html>
